<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login and Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="ashik" >
		<div class="form-box">
			<div class="button-box">
			<div id="btn"></div>
			<button type="button" class="toggle-btn" onclick="login()">Log In</button>
			<button type="button" class="toggle-btn"  onclick="register()">Register</button>
		</div>
		<div class="social-icons">
			<img src="facebook.png">
			<img src="twitter.png">
			<img src="instagram.png">
		</div>
		<form id="login" class="input-group">
		<input type="text" class="input-field" placeholder="User Id" name="uname"required>
		<input type="text" class="input-field" placeholder="Enter Password" name="upassword" required>
		<input type="checkbox" class="check-box"><span>Remember Password</span> 
		<button type="submit" class="submit-btn">Log in</button>
	</form>
	<form id="register" class="input-group" action="register.php" method="POST">
		<input type="text" class="input-field" placeholder="User Id" name="uname" required>
		<input type="text" class="input-field" placeholder="Email Id" name="umail"required>
		<input type="text" class="input-field" placeholder="Enter Password" name="upassword"required>
		<input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span> 
		<button type="submit" class="submit-btn" value="register">Register</button>
	</form>
</div>
</div>
<script>
	var x = document.getElementById("login");
	var y = document.getElementById("register");
	var z = document.getElementById("btn");

	function register(){
		x.style.left = "-400px";
		y.style.left = "20px";
		z.style.left = "110px";
	}
	function login(){
        x.style.left = "20px";
		y.style.left = "400px";
		z.style.left = "0";
	}
</script>
</body>
</html>
